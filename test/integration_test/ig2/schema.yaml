id: IG2
meta:
    title: IG2
    default_delimiter: '(\\t|\\r\\n)'
    default_delimiter_repeating: false
    default_type: str
    imports:
      - pandas
seq:
    - id: tables
      type: _TableType
      repeat: eos
types:
    _TableType:
        instances:
          sub_table_lookup:
            value: |-4
                {
                            sub_table.sub_table_name: {
                                block.index: [
                                    row.values
                                    for row in block.rows
                                ]
                                for block in sub_table.blocks
                            }
                            for sub_table in self.sub_tables
                        }
          merged_rows:
            value: |-4
                [
                            [*row.values, *[
                              lookup[row.index]
                              for lookup in self.sub_table_lookup.values()
                            ]]
                            for row in self.rows
                        ]
          merged_columns:
            value: |-4
                [*self.column_names, *[x.sub_table_name for x in self.sub_tables]]
          index:
            value: |-4
                [row.index for row in self.rows]
          frame:
            value: pandas.DataFrame(self.merged_rows, columns=self.merged_columns, index=self.index)
        seq:
            - id: table_name
              delimiter: " +"
              delimiter_repeating: true
            - id: column_count
              # type: uint
              delimiter: ' +'
              delimiter_repeating: true
              cast: uint
            - id: row_count
              # type: str
              cast: uint
              delimiter: ' +'
              delimiter_repeating: true
            - id: sub_table_count
              # type: str
              cast: uint
              # delimiter: '(\\t|\\n)'
            - id: column_names
              # delimiter: '(\\t|\\n)'
              cast: rstrip
              repeat: expr
              repeat_expr: column_count
            - id: _header_line_1_start
              # delimiter: '(\\t|\\n)'
            - id: column_types
              # delimiter: '(\\t|\\n)'
              cast: rstrip
              repeat: expr
              repeat_expr: column_count
            - id: _header_line_2_start
              # delimiter: '(\\t|\\n)'
            - id: _column_limits
              # delimiter: '(\\t|\\n)'
              # cast: rstrip
              repeat: expr
              repeat_expr: column_count
            - id: _content_start_newline
              contents: '\r\n'
            - id: rows
              type: _RowType
              repeat: expr
              repeat_expr: row_count
            - id: sub_tables
              type: _SubTableType
              repeat: expr
              repeat_expr: sub_table_count
            - id: _table_end_newline
              contents: '\r\n\r\n'
        types:
            _RowType:
                seq:
                    - id: index
                      # delimiter: '(\\t|\\n)'
                      cast: uint
                    - id: values
                      # delimiter: '(\\t|\\n)'
                      repeat: expr
                      repeat_expr: parent.column_count
                      cast:
                        switch_on: self.parent.column_types[_]
                        cases:
                          MASTER_VALUE: number
                          MASTER_FLAG: bool
                          MASTER_STRING: quoted
                          MASTER_STRXLAT: quoted
                          Mission_Flag: bool
                          Mission_String: quoted
                          Mission_StrXlat: quoted
            _SubTableType:
                seq:
                    - id: sub_table_name
                      delimiter: '\\t'
                    - id: _sub_table_type
                      delimiter: '\\r\\n'
                    - id: blocks
                      type: _SubTableBlockType
                      repeat: expr
                      repeat_expr: parent.row_count
                    - id: _lf
                      contents: '\r\n'
                types:
                    _SubTableBlockType:
                        seq:
                            - id: index
                              cast: uint
                              delimiter: '\\t'
                            - id: row_count
                              cast: uint
                              delimiter: ' '
                            - id: column_count
                              cast: uint
                              delimiter: '\\r\\n'
                            - id: rows
                              type: _SubTableRowType
                              repeat: expr
                              repeat_expr: row_count
                            - id: _lf
                              contents: '\r\n'
                        types:
                            _SubTableRowType:
                                seq:
                                    - id: values
                                      cast: number
                                      repeat: expr
                                      repeat_expr: parent.column_count
                                      delimiter: ' +'
                                      delimiter_repeating: true
                                    - id: _lf
                                      contents: '\r\n'
